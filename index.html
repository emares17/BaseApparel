<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

      <img src="images/bg-pattern-desktop.svg" alt="" class="pattern">
      
      <header>
        <img class="logo" src="images/logo.svg">
      </header>
      <section>
        <div class="img-container">
          <img class="mobile-img" src="images/hero-mobile.jpg">
        </div>  
      </section>
      
    </div>
    <section class="main-container">
      <span>WE'RE</span>
      <h1>COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <div class="emailAddress">
        <input class="bar" type="email" name="#" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="error" class="error">
          
        <button class="arrowIcon">
            <img class="arrow" src="images/icon-arrow.svg">
        </button>
      </div>
    </section>
  </main>

  </footer> -->
</body>
</html>
